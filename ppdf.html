<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded PDF Document</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind for Inter font -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen flex items-start justify-center">

    <div class="w-full max-w-5xl bg-white shadow-xl rounded-xl p-4 md:p-8">
        <header class="mb-6 border-b pb-4">
            <h1 class="text-3xl font-extrabold text-gray-900">Document Preview</h1>
            <p class="text-sm text-gray-500 mt-1">
                This area embeds your PDF. Scroll down to view the content.
            </p>
        </header>

        <!-- PDF Embed Container -->
        <div class="w-full">
            <iframe 
                id="pdf-viewer"
                src="./Pearson Biology Y12.pdf" 
                class="w-full h-[600px] border-2 border-gray-200 rounded-lg shadow-inner"
                title="Embedded PDF Document">
                
                <!-- Fallback message -->
                <p class="p-4 text-center text-red-600 bg-red-50 border border-red-200 rounded-lg">
                    <span class="font-semibold">Error:</span> Your browser doesn't support iframes or the PDF could not load. 
                    Please ensure the file path is correct. 
                    <a href="./Pearson Biology Y12.pdf" class="text-blue-600 hover:underline font-medium">Click here to download the PDF</a>.
                </p>
            </iframe>
        </div>

        <footer class="mt-6 pt-4 border-t">
            <p class="text-xs text-gray-400 text-center">
                Embedded using a standard HTML iframe tag.
            </p>
        </footer>
    </div>

    <script>
        // Simple JavaScript reminder about the PDF file path
        document.addEventListener('DOMContentLoaded', () => {
            const iframe = document.getElementById('pdf-viewer');
            if (iframe && iframe.src.includes('Pearson Biology Y12.pdf')) {
                console.log("INFO: The PDF source is set to './Pearson Biology Y12.pdf'. Ensure this file exists in the same directory.");
            }
        });
    </script>
</body>
</html>
